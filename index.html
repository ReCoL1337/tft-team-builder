<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Team Builder - Set 16</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TFT Team Builder</h1>
            <p class="subtitle">Set 16</p>
        </header>

        <div class="main-grid">
            <!-- Left: Synergies Panel -->
            <aside class="panel synergies-panel">
                <h2>Active Synergies</h2>
                <div id="synergiesContainer" class="synergies-list">
                    <div class="empty-state">Add champions to see synergies</div>
                </div>
            </aside>

            <!-- Right: Board and Champions -->
            <div class="right-column">
                <!-- Board at the top -->
                <div class="panel board-panel">
                    <h2>Your Team</h2>
                    <div class="controls">
                        <button class="btn" onclick="clearBoard()">Clear Board</button>
                        <button class="btn" onclick="toggleSavePanel()">Save Team</button>
                        <button class="btn" onclick="toggleLoadPanel()">Load Team</button>
                    </div>
                    <div id="board" class="hexagon-grid-container"></div>
                </div>

                <!-- Bottom row: Champions and Items -->
                <div class="bottom-row">
                    <div class="panel champions-panel">
                        <h2>Champions</h2>
                        <input type="text" id="searchInput" class="search-box" placeholder="Search champions...">
                        <div id="championsList" class="champions-grid"></div>
                    </div>
                    
                    <div class="panel items-panel">
                        <h2>Items</h2>
                        <div id="itemsContainer" class="items-grid">
                            <div class="empty-state">Items coming soon</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="savePanel" class="team-panel" style="display: none;">
        <div class="team-panel-content">
            <h3>Save Team</h3>
            <input type="text" id="teamNameInput" class="team-input" placeholder="Enter team name">
            <div class="team-panel-buttons">
                <button class="btn" onclick="saveTeamConfirm()">Save</button>
                <button class="btn btn-cancel" onclick="closeSavePanel()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loadPanel" class="team-panel" style="display: none;">
        <div class="team-panel-content">
            <h3>Load Team</h3>
            <div id="savedTeamsList" class="saved-teams-list"></div>
            <button class="btn btn-cancel" onclick="closeLoadPanel()">Close</button>
        </div>
    </div>

    <script src="champions.js"></script>
    <script src="app.js"></script>
</body>
</html>
